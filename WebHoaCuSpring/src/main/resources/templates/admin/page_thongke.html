<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout">
<title>Quản Lý Thống Kê</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
 <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
<body>
<div layout:fragment="content">
	<!--Content of the page-->
	
	<div class="container" >
 		<div class="row" style="color: white">
						<div class="col_3">
        	<div class="col-md-3 widget widget1">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-dollar icon-rounded"></i>
                    <div class="stats">
                      <p th:text="${tongDoanhThu}" style="color:black; font-weight: bold;" ></p>
                      <span>Tổng Doanh Thu</span>
                    </div>
                </div>
        	</div>
        	
        	<div class="col-md-3 widget widget1">
        		<div class="r3_counter_box">
                    <i class="pull-left fa solid fa-file-invoice icon-rounded"></i>
                    <div class="stats">
                      <p th:text="${countHD}" style="color:black; font-weight: bold;" ></p>
                      <span>Hoá Đơn</span>
                    </div>
                </div>
        	</div>
        	
        	<div class="col-md-3 widget widget1">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-tshirt user1 icon-rounded"></i>
                    <div class="stats">
                      <p th:text="${countSP}" style="color:black; font-weight: bold;" ></p>
                      <span>Sản Phẩm</span>
                    </div>
                </div>
        	</div>
        	<div class="col-md-3 widget widget1">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-user dollar icon-rounded"></i>
                    <div class="stats">
                      <p th:text="${countKH}" style="color:black; font-weight: bold;" ></p>
                      <span>Khách Hàng</span>
                    </div>
                </div>
        	</div>
        	
        	

        	<div class="col-md-3 widget">
        		<div class="r3_counter_box">
                    <i class="pull-left fa fa-users dollar2 icon-rounded"></i>
                    <div class="stats">
                       <p th:text="${countNV}" style="color:black; font-weight: bold;" ></p>
                      <span>Nhân Viên</span>
                    </div>
                </div>
        	 </div>
        	<div class="clearfix"> </div>
		</div>
		
		
					<div class="clearfix"> </div>	
					
					</div>
					<div class="clearfix"> </div>	

					<div class="col-12 widget mt-4 ms-4 me-4">
						<div class="stats-left ">
							<h4>Tổng Doanh Thu Theo Ngày</h4>
						</div>
						<div class="stats-right">
							<p th:text="${tongDoanhThu_Ngay}" style="color:white"></p>			
						</div>
						<div class="clearfix"> </div>	
					</div>
					
						<form th:action="@{searchDoanhThu_Ngay}" method="get" class="mt-2" style="text-align: center">
						 	<label for="date"><strong style="color: black">Ngày:</strong></label>
						 	<input type="date" name="date" th:value="${date}" size="50">
						 	<button type="submit" class="btn btn-primary">Thống kê</button>
						</form>
						
					<div class="col-12 widget mt-4 ms-4 me-4">
						<div class="stats-left ">
							<h4>Tổng Doanh Thu Theo Tháng</h4>
						</div>
						<div class="stats-right">
							<p th:text="${tongDoanhThu_Thang}" style="color:white"></p>			
						</div>
						<div class="clearfix"> </div>	
					</div>
					
					<form th:action="@{searchDoanhThu_Thang}" method="get" class="mt-2" style="text-align: center">
						 	<label for="month"><strong style="color: black">Ngày:</strong></label>
						 	<input type="month" name="month" th:value="${month}" size="50">
						 	<button type="submit" class="btn btn-primary">Thống kê</button>
						</form>
					
						
		</div>
 	</div>
</div>
</body>
</html>
